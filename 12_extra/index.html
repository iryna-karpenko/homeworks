<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <section class="container_top">
            <h1>
                WHO WE ARE
            </h1>
            <div class="divider"></div>
            <p class="subtitle">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit,

            </p>
        </section>
        <section class="container_team">

                <div class="card">
                    <div class="social_wrapper">
                        <div class="social">

                        <div class="social">

            <div class="item">
                <img src="./assets/images/photo/Elena Simpson.png" alt="photo of Elena Simpson">

                    Elena Simpson
                </span>

                    Artist
                </span>
            </div>

            <div class="item">
                <img src="./assets/images/photo/Lily Allen.png" alt="photo of Lilly Allen">

                    Lily Allen
